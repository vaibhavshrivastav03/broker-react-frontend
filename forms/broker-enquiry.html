<!DOCTYPE html>
<html>
<head>
  <title>Broker Enquiry Form</title>
</head>
<body>
  <form name="broker-enquiry" netlify netlify-honeypot="bot-field" data-netlify-recaptcha="true">
    <input type="hidden" name="form-name" value="broker-enquiry" />
    <p hidden>
      <label>Don't fill this out: <input name="bot-field" /></label>
    </p>
    <input type="text" name="name" />
    <input type="text" name="company" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="url" name="website" />
    <input type="text" name="technology" />
    <input type="email" name="developer-email" />
    <textarea name="message"></textarea>
    <div data-netlify-recaptcha="true"></div>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
